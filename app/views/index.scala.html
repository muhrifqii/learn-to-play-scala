@(source: String, result: List[TheWord])

@main("Welcome to The Jungle") {

    <div class="row col-md2 center">
        <h3>Before</h3>
        @Html(HtmlFormat.escape(source).toString.replace("\n", "<br />"))
    </div>
    <div class="row col-md2 center">
        <h3>After</h3>
        @for(word <- result){
            <p>@word.print()</p>
        }
    </div>
}
